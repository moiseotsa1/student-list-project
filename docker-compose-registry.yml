version: '3.8'

services:
  # Registry Docker priv√©
  registry:
    image: registry:2
    container_name: private-registry
    ports:
      - "5000:5000"
    environment:
      - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/data
    volumes:
      - registry-data:/data
    networks:
      - registry-network

  # Interface web pour le registry (optionnel)
  registry-ui:
    image: joxit/docker-registry-ui:static
    container_name: registry-ui
    ports:
      - "8081:80"
    environment:
      - REGISTRY_TITLE=Private Docker Registry
      - REGISTRY_URL=http://registry:5000
    depends_on:
      - registry
    networks:
      - registry-network

volumes:
  registry-data:

networks:
  registry-network:
    driver: bridge